<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <strong>forms tut</strong>
    <form action="info.html">
        <label for="name">name: </label>
        <div> <input type="text" name="myname" id="name"></div>
        <br>
        <div> role: <input type="text" name="myrole"></div>
        <br>
        <div> email: <input type="email" name="myemail" id="myid"></div>
        <br>
        <div>date: <input type="date" name="" id=""></div><br>
        <div>number: <input type="number"></div>

        <label for="check">eligible: </label>
        <div> <input type="checkbox" name="" id="check"></div>

        <div> gender: male <input type="radio" name="gen" id="">
            female: <input type="radio" name="gen" id="">
            other: <input type="radio" name="gen" id="">
        </div>
        <br>
        <div>write info: <br><textarea name="" id="" cols="50" rows="9"></textarea></div>
        <br>
        <label for="car">Car: </label><br>
        <div>
            <select name="Car" id="car">
                <option value="por">p</option>
                <option value="fer" selected>f</option>
            </select>
        </div>
        <br>
        <div> submit: <input type="submit" value="submitnow"></div>
        <br>
        <div> Reset: <input type="reset" value="reset"></div>
    </form>

</body>

</html>
