<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>

<body>
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <ul>
            <li>another 1</li>
            <li>another 2</li>
        </ul>
    </ul>
    <ol type="a">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    table
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>no </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> a</td>
                <td> namo</td>
                <td> 1</td>
            </tr>
            <tr>
                <td> b</td>
                <td> amit</td>
                <td> 2</td>
            </tr>
            <tr>
                <td> c</td>
                <td> ajay</td>
                <td> 3</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
