<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height width border and backgrounds</title>

    <style>
        #f1 {
            color: saddlebrown;
            background-color: red;
            height: 50px;
            width: 400px;
            border-width: 30px;
            border-color: black;
            border-radius: 10px;

        }

        #c2 {
            background-color: blue;
            color: yellow;
            width: 400px;
            height: 50px;
            border-top: 5px solid tomato;
            border-bottom: 5px solid green;
            border-right: 5px solid purple;
            border-left: 5px solid gold;
            border-top-left-radius: 8px;
            border-top-right-radius: 15px;

        }

        #c3 {
            width: 100%;
            height: 200px;
            background-image: url('https://www.readersdigest.ca/wp-content/uploads/sites/14/2019/07/small-dog-breeds-Shutterstock_1420331453-e1564064335125.jpg');
            border: 5px solid red;
            background-repeat: repeat-x;
            /*  */
            background-position: center center;
/* background-position: left; */
        }
    </style>
</head>

<body>

    <h3>heading</h3>
    <p id="f1"> first para</p>
    <p id="c2"> second para</p>
    <p id="c3"> third para</p>
</body>

</html>
