<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>

    <style>
        .cont {
            display: grid;
            grid-gap: .8rem;
            grid-template-columns: 1fr 1fr 1fr;
            
            grid-template-columns: repeat(auto-fit,minmax(100px, 1fr));
            justify-content: center;
        }

        .box {
            border: 2px solid tomato;
            padding: 20px;
            background-color: plum;
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="box">this is item1</div>
        <div class="box">this is item2</div>
        <div class="box">this is item3</div>
        <div class="box">this is item4</div>
        <div class="box">this is item5</div>
        <div class="box">this is item6</div>
        <div class="box">this is item7</div>
        <div class="box">this is item8</div>
        <div class="box">this is item9</div>
        <div class="box">this is item10</div>
        <div class="box">this is item11</div>
        <div class="box">this is item12</div>
        <div class="box">this is item12</div>
        <div class="box">this is item12</div>

    </div>
</body>

</html>
