<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* class selector */
        .red {
            color: red;

        }

        .green {
            color: cyan;
            background-color: green;
            border: 2px dotted red;

        }

        span {
            color: tomato;
            background-color: blue;

        }

        footer {
            color: darkblue;
            background-color: darkgoldenrod;
        }

        #para {
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>

<body>
    <p class="blue green">demo of css selectors</p>
    <p id="para" class="blue">demo of css selectors</p>
    <div>

        <p class="blue">demo of css selectors</p>
    </div>
    <span>alkfnv lkafkewlvi</span>
    <footer>it is footer</footer>

</body>

</html>
